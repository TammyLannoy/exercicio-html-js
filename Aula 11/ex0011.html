<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
    <h1>Sistema de Nacionalidade</h1>
    País de nascimento: <input type="text" name="pais" id="pais">
    <input type="button" value="Verificar" onclick="pesquisar()">
    <div id="res">

    </div>
    <script>
        
        function pesquisar () {
            var txtpais = window.document.getElementById (`pais`)
            var res = window.document.querySelector (`div#res`)

            res.innerHTML = `Você digitou ${txtpais.value} e, portanto é`
           
            if (txtpais.value != `Brasil`){

                res.innerHTML += `<p>Você é brasileiro</p>`
            }
            else {
                res.innerHTML += `<p> Você é estrangeiro</p>`

            }
                
            }





            

        

    </script>



</head>

</body>
</html>
