<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
<style> 
body {
    background-color: black;
}

div#area { 
    font: normal 20pt Time New Roma; 
    background: rgb(45, 106, 45);
color: white
width: 200px;
height: 200px;
line-height: 200px;
text-align: center; 

}

</style>

</head>
<body>
    
    <div id= "area"> Interaja... </div> 

     
<script>

var a = windo.document.getElementById('area')
a.addEventListener('click', clicar)
a.addEventListener('mouseenter', entrar)
a.addEventListener('mouseout', sair)


function clicar() {
a.innerText = 'Focus'

}
function entrar (){ 
a.innerText = "Discipline"
a.style.background = 'green'
a.style.color= 'black'

}
 function sair (){
    a.innerText= 'Consistency'
    a.style.background = 'red'
 }


</script>

</body>
</html>
